<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simlismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
         <!-- // a ordem tem q ser obedecida // -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/rapdozoro.mp3.mp3" controls autoplay></audio> -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/rapdozoro.mp3.mp3" type="audio/mpeg">
        <source src="midia/rapdozoro.mp3.mp3" type="audio/ogg">
        <source src="midia/rapdozoro.mp3.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/rapdozoro.mp3.mp3" >clique aqui para baixar o arquivo MP3</a></p>


    </audio>





    
</body>
</html>
