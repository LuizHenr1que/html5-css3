<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados no meu prorpio servidor.</h1>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4v.m4v" type="midia/mp4v">
        <source src="midia/meu-video.ogv.ogv" type="midia/ogg">
        <source src="midia/meu-video.webm.webm" type="midia/webm">
        <p>Se o navegador nao tem compatibilidade com reprodução de videos.</p>
        </video>
        
        <h1>Inserindo videos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EUMNqA-KM5U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        
    
</body>
</html>
